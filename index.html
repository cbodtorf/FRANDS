<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Frands</title>
    <link href='https://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" >
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Main Conent -->

    <header class="top">
      <!-- fixed header -->
      <img src="assets/ghost-icon.png" alt="ugly-face" />
      <h1>GHOSTIES</h1>
      <!-- Tombstones to Menu-->
      <h4 id="menu" class="tooltip" title="menu">
        &#8224;&#8224;&#8224;
        <span class="tooltiptext">Menu</span>
      </h4>
      <button id="back" type="button" name="back">back</button>
      <button id="add" type="button" name="add">+ ghostie</button>
    </header>
    <nav>
      <ul>
        <li>– My Ghosties –</li>
        <li>– About –</li>
      </ul>
      <input type="text" name="search" placeholder="search" value="">
      <!-- Tombstones to Menu-->
      <h4 id="home" class="tooltip" title="home">
        &#8224;&#8224;&#8224;
        <span class="tooltiptext">Home</span>
      </h4>
    </nav>
    <div id="main-window">
        <aside class="list">
          <!-- static friend list aside-->
        </aside>
        <section id="feed">
            <!-- feed -->
        </section>
        <section id="details">
          <!-- details -->
          <div class="cork out"></div>
          <div class="bottle cap"><div class="cork in"></div></div>
          <div class="bottle neck"><div class="cork in"></div></div>
          <div id="bottle" class="bottle body"></div>
        </section>
    </div>

    <!-- Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
